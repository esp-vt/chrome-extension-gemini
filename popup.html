<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Gemini API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Gemini API</h2>
    <div id="apiKeyInputContainer">
      <input type="password" id="apiKey" placeholder="API 키를 입력하세요" />
      <button id="saveApiKeyBtn">API 키 저장</button>
    </div>
    <div id="birthdayContainer" style="display: none">
      <input type="number" id="birthYear" placeholder="출생 연도 (YYYY)" />
      <input type="number" id="birthMonth" placeholder="출생 월 (MM)" />
      <input type="number" id="birthDay" placeholder="출생 일 (DD)" />
      <button id="saveBirthdayBtn">생일 저장</button>
    </div>
    <div id="resultContainer" style="display: none">
      <h3>오늘의 운세, 날씨, 명언</h3>
      <p id="horoscope"></p>
      <p id="weather"></p>
      <p id="quote"></p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
